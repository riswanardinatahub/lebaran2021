    <script type="text/javascript">

        myAudio = new Audio('coba.mp3');
        myAudio.volume = 0.6;
        if (typeof myAudio.loop == 'boolean') {
            myAudio.loop = true;
        }
        else {
            myAudio.addEventListener('ended', function () {
                this.currentTime = 0;
                this.play();
            }, false);
        }
        myAudio.play();

        // Set the date we're counting down to
        var countDownDate = new Date("Jul 31, 2020 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("day").innerHTML = days;
            document.getElementById("hour").innerHTML = hours;
            document.getElementById("minute").innerHTML = minutes;
            document.getElementById("second").innerHTML = seconds;

            // document.getElementById("hour").innerHTML = days + "d " + hours + "h "
            //     + minutes + "m " + seconds + "s ";

            // document.getElementById("minute").innerHTML = days + "d " + hours + "h "
            //     + minutes + "m " + seconds + "s ";

            // document.getElementById("second").innerHTML = days + "d " + hours + "h "
            //     + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("day").innerHTML = "00";
                document.getElementById("hour").innerHTML = "00";
                document.getElementById("minute").innerHTML = "00";
                document.getElementById("second").innerHTML = "00";

                document.getElementById("kamu").className = "pyro";
                document.getElementById("gloww").className = "textglowing";
                document.getElementById("gloww2").className = "textglowing";
                document.getElementById("gloww3").className = "textglowing";
                document.getElementById("gloww4").className = "textglowing";


                myAudio = new Audio('fire.mp3');
                myAudio.volume = 1.0;
                if (typeof myAudio.loop == 'boolean') {
                    myAudio.loop = true;
                }
                else {
                    myAudio.addEventListener('ended', function () {
                        this.currentTime = 0;
                        this.play();
                    }, false);
                }
                myAudio.play();


                document.getElementById("coba").innerHTML = "Hari Raya Idul Adha 1441 H Mohon Maaf Lahir Dan Batin ";
            }
        }, 1000);
    </script>
